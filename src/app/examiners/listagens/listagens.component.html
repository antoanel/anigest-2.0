<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Listagens</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Cross click'); resetSearch()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="listagens">
        <div class="form-group">
            <label for="Num">Listagens</label>
            <select class="form-control" #param1>
                <option value="userId">Por número</option>
                <option value="Name">Por nome</option>
            </select>
        </div>

        <div class="form-group" *ngIf="param1.value === 'userId'">
            <label for="Num">Número</label>
            <input type="text" class="form-control" formControlName="Num">
        </div>
        <div class="form-group" *ngIf="param1.value === 'Name'">
            <label for="Examiner_name">Nome</label>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" formControlName="Examiner_name">
                </div>
            </div>
        </div>
        <div class="form-group"*ngIf="param1.value === 'userId'">
            <label for="License_num">Número da licença</label>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" formControlName="License_num">
                </div>
            </div>
        </div>
        <div class="form-group" *ngIf="param1.value === 'userId'">
            <label for="License_expiration">Validade da licença</label>
            <div class="row">
                <div class="col">
                    <input type="date" class="form-control" formControlName="License_expiration">
                </div>
            </div>
        </div>

        <div class="custom-control custom-checkbox form-group">
            <input type="checkbox" class="custom-control-input form-control" formControlName="Active" id="Active">
            <label class="custom-control-label" for="Active">Activo</label>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Save click'); resetSearch()">Fechar</button>
            <button type="button" class="btn btn-outline-success" (click)="activeModal.close('Save click'); resetSearch()">Pesquisar</button>
        </div>
    </form>
</div>
