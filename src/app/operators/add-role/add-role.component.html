<div class="modal-header" style="background-color: rgb(52, 58, 64)">
  <h3 class="font-weight-light text-light ml-auto">Criar perfil</h3>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="myForm">
     <div class="form-group">
      <label for="user">Nome do perfil</label>
      <input formControlName="role" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="user">Descrição</label>
      <input formControlName="description" type="text" class="form-control">
    </div> 

  <div class="form-check-inline row">
    <div class="col-3">
        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="Alunos">
  </div>
  <div class="col-9">
        <div class="form-check form-check-inline" *ngFor="let action of actions; let i = index;">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1">
        <label class="form-check-label" for="inlineCheckbox1">{{ action.name }}</label>
        </div>
  </div>
  </div>

  <div class="form-check-inline row">
      <div class="col-3">
          <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="Escolas">
    </div>
    <div class="col-9">
          <div class="form-check form-check-inline" *ngFor="let action of actions; let i = index;">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1">
          <label class="form-check-label" for="inlineCheckbox1">{{ action.name }}</label>
          </div>
    </div>
    </div>



    <div>
      <button type="button" class="btn btn-secondary mr-auto" (click)="activeModal.close('Close click')">Fechar</button>
      <button type="button" class="btn btn-dark float-right" (click)="registerRole()">Criar</button>
    </div>
  </form>
</div>
